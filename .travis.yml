sudo: required

services:
  - docker

before_install:
  - docker build -t fission-webui-test -f Dockerfile.dev .

script:
  - docker run fission-webui-test yarn lint 

env:
  global:
    - COMMIT=${TRAVIS_COMMIT::6}

after_success:
  - docker images

deploy:
  provider: script
  script: bash deploy
  on:
    branch: master